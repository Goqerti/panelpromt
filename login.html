<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2B Partner Portal - Login</title>
  <style>
    /* GLOBAL STYLES */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* CONTAINER */
    .auth-container {
      background: rgba(255, 255, 255, 0.96);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    /* HEADER & LANG SWITCH */
    .auth-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .brand-title {
      font-size: 22px;
      font-weight: 800;
      color: #1e3a8a;
      margin: 0;
    }
    .lang-select {
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 13px;
      font-weight: bold;
      background: #f8fafc;
      cursor: pointer;
    }

    /* FORMS */
    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #1e293b;
      font-size: 20px;
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-group label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: #64748b;
      margin-bottom: 5px;
      margin-left: 2px;
    }
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      background: #f8fafc;
      font-size: 14px;
      transition: all 0.2s;
      outline: none;
    }
    input:focus, textarea:focus {
      border-color: #3b82f6;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    textarea { resize: vertical; min-height: 80px; }

    /* BUTTONS */
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }
    .submit-btn:active { transform: translateY(0); }

    /* TOGGLE LINK */
    .switch-auth {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #64748b;
    }
    .switch-auth a {
      color: #2563eb;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
    }
    .switch-auth a:hover { text-decoration: underline; }

    /* MESSAGES */
    .message-box {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
      display: none;
      text-align: center;
    }
    .msg-error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    .msg-success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }

    /* UTILS */
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="auth-container">
    
    <div class="auth-header">
      <div class="brand-title">B2B Portal</div>
      <select class="lang-select" id="langSelect" onchange="changeLang(this.value)">
        <option value="en">ðŸ‡ºðŸ‡¸ EN</option>
        <option value="ru">ðŸ‡·ðŸ‡º RU</option>
      </select>
    </div>

    <div id="loginSection">
      <h2 data-t="loginTitle">Partner Login</h2>
      <div id="loginMsg" class="message-box"></div>
      
      <form onsubmit="handleLogin(event)">
        <div class="input-group">
          <label data-t="lblUser">Username</label>
          <input type="text" id="lUser" required placeholder="Enter your username">
        </div>
        <div class="input-group">
          <label data-t="lblPass">Password</label>
          <input type="password" id="lPass" required placeholder="Enter your password">
        </div>
        <button type="submit" class="submit-btn" data-t="btnLogin">Secure Login</button>
      </form>

      <div class="switch-auth">
        <span data-t="txtNoAcc">Don't have an account?</span>
        <a onclick="toggleView('register')" data-t="linkRegister">Register as Partner</a>
      </div>
    </div>

    <div id="registerSection" class="hidden">
      <h2 data-t="regTitle">New Partner Application</h2>
      <p style="font-size:13px; color:#64748b; margin-bottom:15px;" data-t="regDesc">
        Fill out the form below. Your account will be active after admin approval.
      </p>
      <div id="regMsg" class="message-box"></div>

      <form onsubmit="handleRegister(event)">
        <div style="display: flex; gap: 10px;">
          <div class="input-group" style="flex:1;">
            <label data-t="lblName">Name</label>
            <input type="text" id="rName" required>
          </div>
          <div class="input-group" style="flex:1;">
            <label data-t="lblSurname">Surname</label>
            <input type="text" id="rSurname" required>
          </div>
        </div>

        <div class="input-group">
          <label data-t="lblEmail">Email Address</label>
          <input type="email" id="rEmail" required>
        </div>

        <div class="input-group">
          <label data-t="lblCompany">Company Name</label>
          <input type="text" id="rCompany" required>
        </div>

        <div class="input-group">
          <label data-t="lblBank">Bank Details / Requisites</label>
          <textarea id="rBank" required placeholder="IBAN, SWIFT, VÃ–EN..."></textarea>
        </div>

        <hr style="border: 0; border-top: 1px dashed #cbd5e1; margin: 15px 0;">

        <div class="input-group">
          <label data-t="lblCreateUser">Create Username</label>
          <input type="text" id="rUser" required>
        </div>
        <div class="input-group">
          <label data-t="lblCreatePass">Create Password</label>
          <input type="password" id="rPass" required>
        </div>

        <button type="submit" class="submit-btn" data-t="btnSubmitReq">Submit Application</button>
      </form>

      <div class="switch-auth">
        <span data-t="txtHaveAcc">Already have an account?</span>
        <a onclick="toggleView('login')" data-t="linkLogin">Back to Login</a>
      </div>
    </div>

  </div>

  <script>
    // --- TRANSLATION DATA ---
    const texts = {
      en: {
        loginTitle: "Partner Login",
        lblUser: "Username",
        lblPass: "Password",
        btnLogin: "Secure Login",
        txtNoAcc: "Don't have an account?",
        linkRegister: "Register as Partner",
        
        regTitle: "New Partner Application",
        regDesc: "Fill out the form below. Your account will be active after admin approval.",
        lblName: "Name",
        lblSurname: "Surname",
        lblEmail: "Email Address",
        lblCompany: "Company Name",
        lblBank: "Bank Details / Requisites",
        lblCreateUser: "Create Username",
        lblCreatePass: "Create Password",
        btnSubmitReq: "Submit Application",
        txtHaveAcc: "Already have an account?",
        linkLogin: "Back to Login",

        // JS Messages
        phUser: "Enter your username",
        phPass: "Enter your password",
        phBank: "IBAN, SWIFT, VÃ–EN...",
        msgSuccessReg: "Application sent successfully! Please wait for admin approval.",
        msgErrFill: "Please fill all fields.",
        msgErrLogin: "Invalid credentials or account not yet approved."
      },
      ru: {
        loginTitle: "Ð’Ñ…Ð¾Ð´ Ð´Ð»Ñ ÐŸÐ°Ñ€Ñ‚Ð½ÐµÑ€Ð¾Ð²",
        lblUser: "Ð˜Ð¼Ñ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ",
        lblPass: "ÐŸÐ°Ñ€Ð¾Ð»ÑŒ",
        btnLogin: "Ð’Ð¾Ð¹Ñ‚Ð¸",
        txtNoAcc: "ÐÐµÑ‚ Ð°ÐºÐºÐ°ÑƒÐ½Ñ‚Ð°?",
        linkRegister: "Ð ÐµÐ³Ð¸ÑÑ‚Ñ€Ð°Ñ†Ð¸Ñ ÐŸÐ°Ñ€Ñ‚Ð½ÐµÑ€Ð°",
        
        regTitle: "Ð—Ð°ÑÐ²ÐºÐ° Ð½Ð° ÐŸÐ°Ñ€Ñ‚Ð½ÐµÑ€ÑÑ‚Ð²Ð¾",
        regDesc: "Ð—Ð°Ð¿Ð¾Ð»Ð½Ð¸Ñ‚Ðµ Ñ„Ð¾Ñ€Ð¼Ñƒ. Ð’Ð°Ñˆ Ð°ÐºÐºÐ°ÑƒÐ½Ñ‚ Ð±ÑƒÐ´ÐµÑ‚ Ð°ÐºÑ‚Ð¸Ð²ÐµÐ½ Ð¿Ð¾ÑÐ»Ðµ Ð¾Ð´Ð¾Ð±Ñ€ÐµÐ½Ð¸Ñ Ð°Ð´Ð¼Ð¸Ð½Ð¸ÑÑ‚Ñ€Ð°Ñ‚Ð¾Ñ€Ð¾Ð¼.",
        lblName: "Ð˜Ð¼Ñ",
        lblSurname: "Ð¤Ð°Ð¼Ð¸Ð»Ð¸Ñ",
        lblEmail: "Email Ð°Ð´Ñ€ÐµÑ",
        lblCompany: "ÐÐ°Ð·Ð²Ð°Ð½Ð¸Ðµ ÐšÐ¾Ð¼Ð¿Ð°Ð½Ð¸Ð¸",
        lblBank: "Ð‘Ð°Ð½ÐºÐ¾Ð²ÑÐºÐ¸Ðµ Ð ÐµÐºÐ²Ð¸Ð·Ð¸Ñ‚Ñ‹",
        lblCreateUser: "ÐŸÑ€Ð¸Ð´ÑƒÐ¼Ð°Ð¹Ñ‚Ðµ Ð›Ð¾Ð³Ð¸Ð½",
        lblCreatePass: "ÐŸÑ€Ð¸Ð´ÑƒÐ¼Ð°Ð¹Ñ‚Ðµ ÐŸÐ°Ñ€Ð¾Ð»ÑŒ",
        btnSubmitReq: "ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ Ð—Ð°ÑÐ²ÐºÑƒ",
        txtHaveAcc: "Ð£Ð¶Ðµ ÐµÑÑ‚ÑŒ Ð°ÐºÐºÐ°ÑƒÐ½Ñ‚?",
        linkLogin: "Ð’ÐµÑ€Ð½ÑƒÑ‚ÑŒÑÑ ÐºÐ¾ Ð’Ñ…Ð¾Ð´Ñƒ",

        // JS Messages
        phUser: "Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð»Ð¾Ð³Ð¸Ð½",
        phPass: "Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð¿Ð°Ñ€Ð¾Ð»ÑŒ",
        phBank: "IBAN, SWIFT, VOEN...",
        msgSuccessReg: "Ð—Ð°ÑÐ²ÐºÐ° Ð¾Ñ‚Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð°! ÐžÐ¶Ð¸Ð´Ð°Ð¹Ñ‚Ðµ Ð¿Ð¾Ð´Ñ‚Ð²ÐµÑ€Ð¶Ð´ÐµÐ½Ð¸Ñ Ð°Ð´Ð¼Ð¸Ð½Ð¸ÑÑ‚Ñ€Ð°Ñ‚Ð¾Ñ€Ð°.",
        msgErrFill: "ÐŸÐ¾Ð¶Ð°Ð»ÑƒÐ¹ÑÑ‚Ð°, Ð·Ð°Ð¿Ð¾Ð»Ð½Ð¸Ñ‚Ðµ Ð²ÑÐµ Ð¿Ð¾Ð»Ñ.",
        msgErrLogin: "ÐÐµÐ²ÐµÑ€Ð½Ñ‹Ðµ Ð´Ð°Ð½Ð½Ñ‹Ðµ Ð¸Ð»Ð¸ Ð°ÐºÐºÐ°ÑƒÐ½Ñ‚ ÐµÑ‰Ðµ Ð½Ðµ Ð¿Ð¾Ð´Ñ‚Ð²ÐµÑ€Ð¶Ð´ÐµÐ½."
      }
    };

    let curLang = localStorage.getItem('b2b_lang') || 'en';

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('langSelect').value = curLang;
        applyLang();
    });

    function changeLang(val) {
        curLang = val;
        localStorage.setItem('b2b_lang', val);
        applyLang();
    }

    function applyLang() {
        const t = texts[curLang];
        // Text Content Update
        document.querySelectorAll('[data-t]').forEach(el => {
            el.textContent = t[el.getAttribute('data-t')];
        });
        // Placeholder Update
        document.getElementById('lUser').placeholder = t.phUser;
        document.getElementById('lPass').placeholder = t.phPass;
        document.getElementById('rBank').placeholder = t.phBank;
    }

    function toggleView(view) {
        const loginSec = document.getElementById('loginSection');
        const regSec = document.getElementById('registerSection');
        const msgs = document.querySelectorAll('.message-box');
        
        // Hide messages when switching
        msgs.forEach(m => m.style.display = 'none');

        if(view === 'register') {
            loginSec.classList.add('hidden');
            regSec.classList.remove('hidden');
        } else {
            regSec.classList.add('hidden');
            loginSec.classList.remove('hidden');
        }
    }

    function showMsg(type, text, sectionId) {
        const box = document.getElementById(sectionId);
        box.textContent = text;
        box.className = 'message-box ' + (type === 'error' ? 'msg-error' : 'msg-success');
        box.style.display = 'block';
    }

    // --- API HANDLERS ---
    
    async function handleLogin(e) {
        e.preventDefault();
        const u = document.getElementById('lUser').value.trim();
        const p = document.getElementById('lPass').value.trim();
        
        if(!u || !p) return;

        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();
            
            if(data.success) {
                // Success: Save Auth & Redirect
                localStorage.setItem('b2b_agent_auth', JSON.stringify(data));
                
                // DÃœZÆLÄ°Åž: Rola uyÄŸun yÃ¶nlÉ™ndirmÉ™ (Admin -> admin.html, Agent -> index.html)
                if (data.role === 'Admin') {
                    window.location.href = 'proses.html';
                } else {
                    window.location.href = 'sehife.html';
                }
            } else {
                // Error
                showMsg('error', data.message || texts[curLang].msgErrLogin, 'loginMsg');
            }
        } catch(err) {
            console.error(err);
            showMsg('error', "Server Connection Error", 'loginMsg');
        }
    }

    async function handleRegister(e) {
        e.preventDefault();
        
        const payload = {
            name: document.getElementById('rName').value.trim(),
            surname: document.getElementById('rSurname').value.trim(),
            email: document.getElementById('rEmail').value.trim(),
            company: document.getElementById('rCompany').value.trim(),
            bankDetails: document.getElementById('rBank').value.trim(),
            username: document.getElementById('rUser').value.trim(),
            password: document.getElementById('rPass').value.trim()
        };

        try {
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            
            if(data.success) {
                // Clear Form & Show Success in Login View
                document.querySelector('#registerSection form').reset();
                toggleView('login');
                showMsg('success', texts[curLang].msgSuccessReg, 'loginMsg');
            } else {
                showMsg('error', data.message || "Registration Failed", 'regMsg');
            }
        } catch(err) {
            console.error(err);
            showMsg('error', "Server Error", 'regMsg');
        }
    }
  </script>
</body>
</html>
